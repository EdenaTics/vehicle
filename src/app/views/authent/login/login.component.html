<div class="login-page">
  <div class="content">
    <!-- <h1 class="app-name">Sb Admin Material</h1> -->
    <form class="login-form" fxFlex (ngSubmit)="onLogin(f)" #f="ngForm">
      <div class="text-center">
        <h2 class="app-name">Authentification</h2>
      </div>
      <div fxFlex fxlayout="row" fxlayout.lt-md="column">
        <div fxFlexFill>
          <mat-form-field class="w-100">
            <input matInput placeholder="Identifiant" name="login" ngModel required />
          </mat-form-field>
        </div>
      </div>
      <div fxFlex fxLayout="row" fxLayout.lt-md="column">
        <div fxFlexFill>
          <mat-form-field class="w-100">
            <input matInput type="password" placeholder="Mot de passe" name="password" ngModel required />
          </mat-form-field>
        </div>
      </div>
      <div fxFlex fxLayout="row" fxLayout.lt-md="column" style="margin: 20px 0 30px 0">
        <div fxFlex>
          <mat-checkbox color="primary">Se souvenir de moi</mat-checkbox>
        </div>
        <div fxFlex fxLayoutAlign="end">
          <a [routerLink]="['/fpassword']">Mot de passe oublié</a>
        </div>
      </div>
      <div fxFlex fxLayout="row" fxLayout.lt-md="column">
        <div fxFlexFill>
          <button mat-raised-button color="primary" class="w-100" type="submit">S'Identifier</button>
        </div>
      </div>
      <div fxFlex fxLayout="row" fxLayout.lt-md="column">
        <div fxFlexFill>
          <button mat-raised-button color="primary" class="w-100 m-top-10" [routerLink]="['/register']">Créer un compte</button>
        </div>
      </div>
    </form>
  </div>
</div>
