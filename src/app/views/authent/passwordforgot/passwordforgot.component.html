<div class="login-page">
  <div class="content">
    <!-- <h1 class="app-name">Sb Admin Material</h1> -->
    <form class="login-form" fxFlex (ngSubmit)="onPassword(f)" #f="ngForm">
      <div class="text-center">
        <h2 class="app-name">Réinitialiser votre mot de passe</h2>
      </div>
      <div fxFlex fxlayout="row" fxlayout.lt-md="column">
        <div fxFlexFill>
          <mat-form-field class="w-100">
            <input matInput placeholder="Identifiant" name="login" ngModel required>
          </mat-form-field>
        </div>
      </div>

      <div fxFlex fxLayout="row" fxLayout.lt-md="column">
        <div fxFlexFill>
          <button mat-raised-button color="primary" class="w-100" type="submit"
            >Réinitialiser</button>
        </div>
      </div>

    </form>
  </div>
</div>
