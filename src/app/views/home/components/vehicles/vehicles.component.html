<div class="mat-elevation-z8">
  <ng-template #noneTemplate> &nbsp; - </ng-template>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}}  </td>
        </ng-container>

        <ng-container matColumnDef="energy">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Energy </th>
            <td mat-cell *matCellDef="let row"> <span *ngIf="row.energy==='undefined' else noneTemplate">{{row.energy}}</span> </td>
            
        </ng-container>

        <ng-container matColumnDef="device">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Device </th>
            <td mat-cell *matCellDef="let row"> {{row.device.brand}} - {{row.device.id}}</td>
        </ng-container>

        <ng-container matColumnDef="loan">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Loan </th>
            <td mat-cell *matCellDef="let row"> {{row.loan}} </td>
        </ng-container>

        <ng-container matColumnDef="tags">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tags </th>
            <td mat-cell *matCellDef="let row"> {{row.tags}} </td>
        </ng-container>

         <ng-container matColumnDef="licensePlate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Licence </th>
            <td mat-cell *matCellDef="let row"> {{row.licensePlate}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
